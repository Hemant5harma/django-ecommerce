{% extends "header_footer.html" %} {% block signup %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      input[type="submit"] {
        background-color: #12258f;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
          <h3 style="color: #12258f; text-align: center" class="text-dark">
            signup
          </h3>
          <hr class="text-dark" />
          {% if messages %} {% for i in messages %}
          <div class="alert alert-success" role="alert">{{i}}</div>
          {% endfor %}{% endif %}
          <form
            action=""
            method="post"
            novalidate
            class="shadow p-5 bg-light rounded"
          >
            {% csrf_token %}
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Name"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >email</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >password</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="password"
                name="password"
              />
            </div>

            <small
              ><a href="#" style="color: #12258f">Forgot Password ?</a></small
            >
            <br />
            <input
              type="submit"
              class="btn btn-primary mt-4 cart-color w-100"
              value="Signup"
            />
            <br />
            <div class="text-center text-primary fw-bold">
              <small style="color: #12258f"
                >New to ShoppinglyX ?
                <a href="/create-account/" class="text-dark">signup Account</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock signup %}
